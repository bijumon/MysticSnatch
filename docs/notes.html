---
layout: default
title: Notes
---
{{ post.url }}

<div class="posts">
   {% for post in site.posts %}
      <div class="post-title">
         <span>{{ post.date | date_to_string }}</span> &raquo; <h2 style="display:inline"><a href="{{ post.url }}">{{ post.title }}</a></h2>
      </div>
   <div class="post-content">
      {{ post.content }}
   </div>
   {% endfor %}
</div>
